{% extends "base.html" %}

{% block title %}Admin Login - Wish Upon a Food Truck Festival{% endblock %}

{% block head %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "blue-deep": "#084B70",
                    },
                },
            },
        };
    </script>
{% endblock %}

{% block body_class %}bg-slate-50 text-slate-900 font-sans min-h-screen{% endblock %}

{% block content %}
    <section class="py-16 px-5">
        <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-blue-deep mb-6">Admin Login</h1>
            <form action="{{ url_for('main.admin_login') }}" method="POST" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold mb-2">Email</label>
                    <input type="email" name="email" required class="w-full rounded-lg border border-slate-200 p-3 focus:ring-2 focus:ring-blue-deep focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Password</label>
                    <input type="password" name="password" required class="w-full rounded-lg border border-slate-200 p-3 focus:ring-2 focus:ring-blue-deep focus:outline-none">
                </div>
                <button type="submit" class="w-full bg-blue-deep text-white font-semibold py-3 rounded-lg hover:opacity-90">
                    Sign In
                </button>
            </form>
        </div>
    </section>
{% endblock %}
