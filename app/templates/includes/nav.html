<style>
    .nav-toggle {
        display: none; /* Hidden on Desktop */
        border: none;
        background: transparent;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        cursor: pointer;
        position: relative; 
        z-index: 50; 
    }

    .nav-toggle span {
        display: block;
        width: 22px;
        height: 2px;
        background: #333;
        position: relative;
        transition: background 0.2s ease;
    }

    .nav-toggle span::before,
    .nav-toggle span::after {
        content: "";
        position: absolute;
        left: 0;
        width: 22px;
        height: 2px;
        background: #333;
        transition: transform 0.2s ease, top 0.2s ease;
    }

    .nav-toggle span::before {
        top: -7px;
    }

    .nav-toggle span::after {
        top: 7px;
    }

    .nav-toggle[aria-expanded="true"] span {
        background: transparent;
    }

    .nav-toggle[aria-expanded="true"] span::before {
        top: 0;
        transform: rotate(45deg);
    }

    .nav-toggle[aria-expanded="true"] span::after {
        top: 0;
        transform: rotate(-45deg);
    }

    .nav-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 40; /* Lower than nav z-50 */
        backdrop-filter: blur(2px);
    }

    .nav-panel {
        position: static;
    }

    @media (max-width: 900px) {
        .nav-toggle {
            display: inline-flex;
        }

        .nav-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: min(300px, 80vw);
            height: 100vh;
            background: white;
            padding: 80px 24px 24px;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.15);
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 40;
        }

        .nav-links {
            flex-direction: column !important; 
            align-items: flex-start !important;
            gap: 24px !important;
            width: 100%;
        }

        body.nav-open .nav-panel {
            right: 0;
        }

        body.nav-open .nav-overlay {
            display: block;
        }

        body.nav-open {
            overflow: hidden;
        }
    }
</style>

<nav class="flex flex-row justify-between items-center px-[5%] py-3 bg-white text-sm font-bold text-gray-800 shadow-sm relative z-50 gap-4 md:gap-0">
    
    <a href="{{ url_for('main.home') }}" class="nav-logo flex items-center gap-2 text-red-title font-black text-base uppercase tracking-wide hover:opacity-80 transition-opacity">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#084B70" class="mr-1">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
        </svg>
        Wish Upon a Food Truck
    </a>
    
    <button class="nav-toggle" type="button" data-nav-toggle aria-label="Toggle navigation" aria-expanded="false">
        <span></span>
    </button>

    <div class="nav-panel" data-nav-panel>
        <ul class="nav-links flex flex-wrap justify-center items-center gap-4 md:gap-8 list-none">
            <li><a href="{{ url_for('main.home') }}" class="text-gray-800 hover:text-red-title transition-colors">Home</a></li>
            <li><a href="{{ url_for('main.sponsor_page') }}" class="text-gray-800 hover:text-red-title transition-colors">Sponsors</a></li>
            <li><a href="{{ url_for('main.food_vendor_page') }}" class="text-gray-800 hover:text-red-title transition-colors">Food Trucks</a></li>
            <li><a href="{{ url_for('main.liability_application') }}" class="text-gray-800 hover:text-red-title transition-colors">Liability Form</a></li>
            <li>
                <a href="{{ url_for('main.donate') }}" class="btn-donate bg-red-btn text-white px-6 py-2 rounded-full font-extrabold text-xs tracking-wide flex items-center gap-1 hover:opacity-90">
                    â™¥ DONATE
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="nav-overlay" data-nav-overlay></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const toggle = document.querySelector('[data-nav-toggle]');
        const overlay = document.querySelector('[data-nav-overlay]');
        const panel = document.querySelector('[data-nav-panel]');

        if (!toggle || !overlay || !panel) return;

        const setOpen = (isOpen) => {
            document.body.classList.toggle('nav-open', isOpen);
            toggle.setAttribute('aria-expanded', String(isOpen));
        };

        toggle.addEventListener('click', () => {
            const isOpen = document.body.classList.contains('nav-open');
            setOpen(!isOpen);
        });

        overlay.addEventListener('click', () => setOpen(false));

        panel.addEventListener('click', (event) => {
            if (event.target.closest('a')) {
                setOpen(false);
            }
        });
    });
</script>
